<div class="overlay-menu" ng-show="!!active">
  <div class="overlay-menu--container">
    <div class="overlay-menu--column">
      <div class="overlay-menu--row"
        ng-repeat="item in items"
        ng-click="select(item)">
        <span ng-bind="item.name"></span>
      </div>
    </div>
  </div>
</div>
