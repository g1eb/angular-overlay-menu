<!DOCTYPE html>
<html ng-app="ExampleApp">
<head>
  <title>General purpose overlay menu for AngularJS</title>
  <link rel="stylesheet" type="text/css" href="dist/overlay-menu.min.css">
  <style>
    body {
      margin: 0;
      padding: 15px;
      box-sizing: border-box;
      color: #333;
      font-family: sans-serif;
    }
  </style>
</head>
<body ng-controller="MainCtrl" ng-style="{'background-color': color}">

  <h1>To bring up menu</h1>
  <h2>1. press &lt;Esc&gt;</h2>
  <h2>2. press &amp; hold</h2>
  <overlay-menu items="menu" on-select="setBackgroundColor(item)"></overlay-menu>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js" charset="utf-8"></script>
  <script src="dist/overlay-menu.min.js"></script>

  <script>
    angular.module('ExampleApp', ['g1b.overlay-menu']).
      controller('MainCtrl', function ($scope) {
        $scope.menu = [
          {name: 'item 1', items: [{id: 1, name: 'subitem 1'}]},
          {name: 'item 2', items: [{id: 1, name: 'subitem 1'}, {id: 2, name: 'subitem 2'}]},
          {name: 'item 3', items: [{id: 1, name: 'subitem 1'}, {id: 2, name: 'subitem 2'}]},
        ];
        $scope.print = function (item) {
          console.log('selected item', item);
        };
      });
  </script>
</body>
</html>
